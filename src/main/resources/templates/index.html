<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Random Lists </title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>
<div class="col-sm-4">
    <h1>
        5 Random Songs
    </h1>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> Song Name </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="song: ${randomSongs}">
            <td th:text="${song}"></td>

        </tr>
        </tbody>
    </table>
</div>
<div class="col-sm-4">
    <h1>
        5 Random Artists
    </h1>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> Artist Name </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="artist: ${randomArtists}">
            <td th:text="${artist}"></td>

        </tr>
        </tbody>
    </table>
</div>
<div class="col-sm-4">
    <h1>
        5 Random Albums
    </h1>
    <table border="1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> Album Title </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="album: ${randomAlbums}">
            <td th:text="${album}"></td>

        </tr>
        </tbody>
    </table>
</div>
<br>
<br>
<br>
<form action="#" th:action="@{/}">
    <input type="text" name="keyWord" th:value="${keyWord}">
    <button name="submit" type="submit" value="0">Search</button>
</form>

<table border="1" class = "table table-striped table-responsive-md">
    <thead>
    <tr>
        <th> Track</th>
        <th> Artist</th>
        <th> Album</th>
        <th> Genre</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="record: ${searching}">
        <td th:text="${record.track}"></td>
        <td th:text="${record.artist}"></td>
        <td th:text="${record.album}"></td>
        <td th:text="${record.genre}"></td>
    </tr>
    </tbody>
</table>



</body>
</html>
